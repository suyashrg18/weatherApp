<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button type="submit"><img src="images/search.png" alt="search" type/></button>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22 Â°C</h1>
        <h1 class="city">Mumbai</h1>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity image" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="wind image" />
            <div>
              <p class="wind">15kmph</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="error">
      <h2 class="">Error</h2>
    </div>

    <script src="weatherApi.js"></script>
  </body>
</html>
